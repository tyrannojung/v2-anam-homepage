actor: Tester
paths:
    tests: tests
    output: tests/_output
    data: tests/_data
    helpers: tests/_support
bootstrap: _bootstrap.php
settings:
    colors: true
    memory_limit: 1024M
    error_level: "E_ALL & ~E_STRICT & ~E_DEPRECATED & ~E_NOTICE"
coverage:
    enabled: true
    whitelist:
        include:
          - common/framework/*
        exclude:
          - common/framework/drivers/*
