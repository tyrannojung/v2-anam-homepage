<script>
	function copyAddress() {
		const addressInput = document.querySelector(".address_input");
		addressInput.select();
		addressInput.setSelectionRange(0, 99999);

		navigator.clipboard
			.writeText(addressInput.value)
			.then(function () {
				const copyBtn = document.querySelector(".copy_btn");
				const originalHTML = copyBtn.innerHTML;
				copyBtn.innerHTML =
					'<svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="copy_icon"><path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/></svg><span class="copy_text">복사됨</span>';
				copyBtn.style.background = "#10b981";

				setTimeout(() => {
					copyBtn.innerHTML = originalHTML;
					copyBtn.style.background = "#1a2332";
				}, 2000);
			})
			.catch(function (err) {
				// Fallback for mobile
				addressInput.select();
				document.execCommand("copy");

				const copyBtn = document.querySelector(".copy_btn");
				const originalHTML = copyBtn.innerHTML;
				copyBtn.innerHTML =
					'<svg width="20" height="20" viewBox="0 0 24 24" fill="none" class="copy_icon"><path d="M9 16.17L4.83 12L3.41 13.41L9 19L21 7L19.59 5.59L9 16.17Z" fill="currentColor"/></svg><span class="copy_text">복사됨</span>';
				copyBtn.style.background = "#10b981";

				setTimeout(() => {
					copyBtn.innerHTML = originalHTML;
					copyBtn.style.background = "#1a2332";
				}, 2000);
			});
	}
</script>
