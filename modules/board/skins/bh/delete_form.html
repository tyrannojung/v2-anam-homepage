<include target="_header.html" />
<div class="content_body">
	<div cond="$oDocument->isExists()" class="context_data">
		<h3 class="title">{$oDocument->getTitle()}</h3>
		<p class="author">
			<strong>{$oDocument->getNickName()}</strong>
		</p>
	</div>
	<div class="form_box_wrap mt-30">
		<div class="bh bh_title mb-30">{$lang->cmd_document_do} {$lang->confirm_delete}</div>
		<div class="bh bh_desc"></div>
		<form action="./" method="get" onsubmit="return procFilter(this, delete_document)" class="context_message">
			<input type="hidden" name="mid" value="{$mid}" />
			<input type="hidden" name="page" value="{$page}" />
			<input type="hidden" name="document_srl" value="{$document_srl}" />
			<div class="form_btn_wrap ta-c mt-60">
				<a href="#" class="bh bh_write_btn gray" onclick="history.go(-1);return false;" alt="뒤로가기">{$lang->cmd_cancel}</a>
				<input type="submit" value="{$lang->cmd_delete}" class="bh bh_write_btn hover" />
			</div>
		</form>
	</div>
</div>
<include target="_footer.html" />
