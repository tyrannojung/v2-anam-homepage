<section class="section">
	<h1>{$lang->document}</h1>
	<form action="./" method="post" class="x_form-horizontal">
		<input type="hidden" name="module" value="document" />
		<input type="hidden" name="act" value="procDocumentInsertModuleConfig" />
		<input type="hidden" name="success_return_url" value="{getRequestUriByServerEnviroment()}" />
		<input type="hidden" name="target_module_srl" value="{!empty($module_info->module_srl) ? $module_info->module_srl : $module_srls}" />

		<div class="x_control-group">
			<label for="use_history" class="x_control-label">{$lang->history}</label>
			<div class="x_controls">
				<select name="use_history" id="use_history">
					<option value="N" selected="selected"|cond="$document_config->use_history=='N'">{$lang->notuse}</option>
					<option value="Y" selected="selected"|cond="$document_config->use_history=='Y'">{$lang->use}</option>
					<option value="Trace" selected="selected"|cond="$document_config->use_history=='Trace'">{$lang->trace_only}</option>
				</select>
				<p class="x_help-inline">{$lang->about_use_history}</p>
			</div>
		</div>
		<div class="x_control-group">
			<label for="d_use_vote_up" class="x_control-label">{$lang->cmd_vote}</label>
			<div class="x_controls">
				<select name="use_vote_up" id="d_use_vote_up">
					<option value="Y" selected="selected"|cond="$document_config->use_vote_up=='Y'">{$lang->use}</option>
					<option value="S" selected="selected"|cond="$document_config->use_vote_up=='S'">{$lang->use_and_display}</option>
					<option value="N" selected="selected"|cond="$document_config->use_vote_up=='N'">{$lang->notuse}</option>
				</select>
			</div>
		</div>
		<div class="x_control-group">
			<label for="d_use_vote_down" class="x_control-label">{$lang->cmd_vote_down}</label>
			<div class="x_controls">
				<select name="use_vote_down" id="d_use_vote_down">
					<option value="Y" selected="selected"|cond="$document_config->use_vote_down=='Y'">{$lang->use}</option>
					<option value="S" selected="selected"|cond="$document_config->use_vote_down=='S'">{$lang->use_and_display}</option>
					<option value="N" selected="selected"|cond="$document_config->use_vote_down=='N'">{$lang->notuse}</option>
				</select>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_vote_config}</label>
			<div class="x_controls">
				<label for="d_allow_vote_from_same_ip" class="x_inline">
					<input type="checkbox" id="d_allow_vote_from_same_ip" name="allow_vote_from_same_ip" value="Y" checked="checked"|cond="$document_config->allow_vote_from_same_ip === 'Y'">
					{$lang->allow_vote_from_same_ip}
				</label>
				<label for="d_allow_vote_cancel" class="x_inline">
					<input type="checkbox" id="d_allow_vote_cancel" name="allow_vote_cancel" value="Y" checked="checked"|cond="$document_config->allow_vote_cancel === 'Y'">
					{$lang->allow_vote_cancel}
				</label>
				<label for="d_allow_vote_non_member" class="x_inline">
					<input type="checkbox" id="d_allow_vote_non_member" name="allow_vote_non_member" value="Y" checked="checked"|cond="$document_config->allow_vote_non_member === 'Y'">
					{$lang->allow_vote_non_member}
				</label>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_declare_config}</label>
			<div class="x_controls">
				<label for="d_allow_declare_from_same_ip" class="x_inline">
					<input type="checkbox" id="d_allow_declare_from_same_ip" name="allow_declare_from_same_ip" value="Y" checked="checked"|cond="$document_config->allow_declare_from_same_ip === 'Y'">
					{$lang->allow_declare_from_same_ip}
				</label>
				<label for="d_allow_declare_cancel" class="x_inline">
					<input type="checkbox" id="d_allow_declare_cancel" name="allow_declare_cancel" value="Y" checked="checked"|cond="$document_config->allow_declare_cancel === 'Y'">
					{$lang->allow_declare_cancel}
				</label>
			</div>
		</div>
		<div class="x_control-group">
			<label class="x_control-label">{$lang->cmd_declared_message}</label>
			<div class="x_controls">
				<label class="x_inline" for="document_declared_message_admin"><input type="checkbox" name="declared_message[]" id="document_declared_message_admin" value="admin" checked="checked"|cond="$document_config->declared_message && in_array('admin', $document_config->declared_message)" /> {$lang->cmd_declared_message_admin}</label>
				<label class="x_inline" for="document_declared_message_manager"><input type="checkbox" name="declared_message[]" id="document_declared_message_manager" value="manager" checked="checked"|cond="$document_config->declared_message && in_array('manager', $document_config->declared_message)" /> {$lang->cmd_declared_message_manager}</label>
			</div>
		</div>
		<div class="btnArea">
			<button type="submit" class="x_btn x_btn-primary">{$lang->cmd_save}</button>
		</div>
	</form>
</section>
